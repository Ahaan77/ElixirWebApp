{% load user_tags %}

{% if m|check1 %}

<table align="center" style="width:80%;font-family: Montserrat">
<tr>
  <th>BATCH</th>
  <th>PROGRAM</th>
<th>START DATE</th>
  <th>END DATE</th>
  <th>STATUS</th>
<th>ACTIONS</th>
</tr>
{% for s1 in m %}
<tr>
  <td>{{s1}}</td>
  <td>{{s1.program_id}}</td>
  <td>{{s1.start_date}}</td>
  <td>{{s1.end_date}}</td>
  <td>{{s1.status}}</td>
  <td><a href="{% url 'edit_batch' s1.batch_id %}">Edit</a> | <a href="{% url 'view_batch' s1.batch_id %}">View</a></td>
</tr>
{% endfor %}

</table>
<br>

{% else %}

<p style="margin-left:21px;font-size:20px">Batch with that name does not exist</p>


{% endif %}
