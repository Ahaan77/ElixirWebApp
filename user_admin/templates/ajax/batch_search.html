{% load user_tags %}

{% if m|check1 %}

<table align="center" style="width:97%;font-family: Montserrat">
<tr>
<th>FIRST NAME</th>
<th>Batch Name</th>
<th>ACTION</th>
</tr>
{% for m1 in m %}
<tr>
<td>{{m1}}</td>
<td>{{m1.batch_name}}</td>

<td><a href="{% url 'edit_batch' m1.batch_id %}">Edit</a></td>
{% endfor %}
</tr>

</table>
<br>

{% else %}

<p style="margin-left:21px">Batch with that name does not exist</p>


{% endif %}
