{% load user_tags %} {% if n %}

<table align="center" style="width: 97%; font-family: Montserrat;">
  <tr>
    <th>MODULE NAME</th>
    <th>PROGRAM NAME</th>
    <th>ACTION</th>
  </tr>
  {% for m1 in m11 %}
  <tr>
    <td>{{m1}}</td>
    <td>{{m1.program}}</td>

    <td>
      <a href="{% url 'view_module' m1.program_id m1.module_id %}">Edit</a>
    </td>
    {% endfor %}
  </tr>
</table>
<br />
<a style="margin-left: 21px;" class="button" href="{% url 'add_module' p.program_id  %}">ADD MODULE</a>

{% else %}

<p style="margin-left: 21px; font-size: 20px;">
  Program does not have any modules yet
</p>

<br />
<a style="margin-left: 21px;" class="button" href="{% url 'add_module' p.program_id  %}">ADD MODULE</a>

{% endif %}
