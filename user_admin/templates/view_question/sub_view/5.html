{% extends 'view_question/main.html' %} {% load static %} {% block sub_view %}
<label>Image: </label>
{{f.question_content}}
<img src="{% get_media_prefix %}{{f.question_content}}" alt="" />
<p>
  <label>Narrative:</label>
  {{f.narrative}}
</p>
<p>
  <label>Question: </label>
  {{f.question}}
</p>

{% for option in f.options %}
<p>
  <label>Option {{ forloop.counter }}:</label>
  {{option}}
</p>
{% endfor %}

<p>
  <label>Answer:</label>
  {{f.answer}}
</p>

<p>
  <label>Comments:</label>
  {{f.comments}}
</p>
<p>
  <label>Hint:</label>
  {{f.hint}}
</p>
{% endblock sub_view %}
