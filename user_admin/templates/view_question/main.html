{% extends 'base/base.html' %} {% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="{% static 'view_question/css/index.css' %}" />
    <title>View Questions</title>
    <meta name="google" content="notranslate" />
  </head>

  <body>


    <div id="box">
      
      <p>
        <label>Program Name :</label>
        {{f.program}}
      </p>

      <p>
        <label>Module Name :</label>
        {{f.module}}
      </p>

      <p>
        <label>Level :</label>
        {{f.level}}
      </p>

      <p>
        <label>Question Type :</label>
        {{f.question_type}}
      </p>

      {% block sub_view %} {% endblock sub_view %}
      <div class="buttonouter" style="display: flex; justify-content: center;">
        <button
        type="button"
        class="button"
        onclick="back()"
        >
            Go Back
        </button>
      </div>

    </div>
  </body>
</html>
{% endblock content %}
