{%load static %}
<html>
<head>
    <style>
        .container1 {
    z-index: 1;
    width: 200px;
    position: relative;
    height:40%;
    left: 0%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: auto;
    background-color: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  } 

    </style>
</head>
    <script>
        var result = {{score}};
        var status = 'Status : FAIL';
        if (result == 0){
            document.getElementById("result").innerHTML =  status ;
        };
        if(result==1){
            var status = 'Status : PASS';
            document.getElementById("result").innerHTML =  status ;
        };
    </script>
    <div class="container1">
            <h1>Score : {{score}} </h1>
            <h1 id='result'></h1>
                {% if pass_status %}
                <button id="submit" class="button" onclick="location.href='{% url 'list_narrative' pk pk1 pk2 m l 1 %}'">Next Level</button></li>
                <br><br>
                <button id="submit" class="button" onclick="location.href='{% url 'match' pk pk1 pk2 m l assessment_type %}'">Try Again</button></li>
                {% else %}
                <button id="submit" class="button" onclick="location.href='{% url 'match' pk pk1 pk2 m l assessment_type %}'">Try Again</button></li>    
            {% endif %}
    </div>
</html>
